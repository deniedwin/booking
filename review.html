<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Booking - Outdoor Rock Climbing</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: #fff;
      color: #000;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .summary {
      margin: 20px 0;
      border: 1px solid #000;
      padding: 10px;
    }
    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
    }
    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    @media (max-width: 600px) {
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="reviewContainer">
    <h1>Review Your Booking</h1>
    <div class="summary" id="bookingSummary">
      <!-- Booking summary details will be inserted here -->
    </div>
    <div>
      <button id="backButton">Back</button>
      <button id="payButton">Pay</button>
    </div>
  </div>
  
  <div id="modal" class="modal" style="display:none;">
    simulating payment processing, please wait
  </div>
  
  <script>
    // Retrieve booking details from localStorage
    const bookingDetails = JSON.parse(localStorage.getItem("bookingDetails"));
    if(!bookingDetails) {
      alert("No booking details found. Redirecting to booking page.");
      window.location.href = "booking.html";
    }
    
    // Populate booking summary
    const summaryDiv = document.getElementById('bookingSummary');
    summaryDiv.innerHTML = `
      <p><strong>Booking Type:</strong> ${bookingDetails.bookingType === 'single' ? 'Single Booking' : 'Group Booking'}</p>
      ${bookingDetails.bookingType === 'group' ? `<p><strong>Number of Group Bookings:</strong> ${bookingDetails.quantity}</p>` : ''}
      <p><strong>Currency:</strong> ${bookingDetails.currency}</p>
      <p><strong>Total Price:</strong> ${bookingDetails.currency} ${bookingDetails.price}</p>
      <p><strong>Date:</strong> ${bookingDetails.selectedDate}</p>
      <p><strong>Time Slot:</strong> ${bookingDetails.timeSlot === 'sunrise' ? 'Sunrise (5-8am)' : 'Sunset (4-7pm)'}</p>
      <p><strong>Name:</strong> ${bookingDetails.name}</p>
      <p><strong>Email:</strong> ${bookingDetails.email}</p>
      <p><strong>Phone:</strong> ${bookingDetails.phone}</p>
    `;
    
    document.getElementById('backButton').addEventListener('click', function(){
      window.location.href = "booking.html";
    });
    
    document.getElementById('payButton').addEventListener('click', function(){
      // Show modal overlay
      document.getElementById('modal').style.display = 'flex';
      // Disable buttons
      document.getElementById('backButton').disabled = true;
      document.getElementById('payButton').disabled = true;
      // Simulate payment processing delay of 3 seconds
      setTimeout(function(){
        window.location.href = "confirmation.html";
      }, 3000);
    });
  </script>
</body>
</html>
