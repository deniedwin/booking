      <div class="review-list" style="margin-bottom:1rem;">

        <p><strong>Tickets:</strong> <span id="review-tickets"></span></p>
        <p><strong>Date:</strong> <span id="review-date"></span></p>
        <p><strong>Time:</strong> <span id="review-time"></span></p>
        <p><strong>Name:</strong> <span id="review-name"></span></p>
        <p><strong>Email:</strong> <span id="review-email"></span></p>
        <p><strong>Phone:</strong> <span id="review-phone"></span></p>
      </div>

      <p>Please confirm you have read our 
        <a href="terms.html" target="_blank">waiver, terms, & conditions</a>.
      </p>
      <label>

      </label>

      <button onclick="confirmBooking()">PAY</button>
