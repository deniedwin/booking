<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0,
                 user-scalable=no, 
                 maximum-scale=1.0">
  <title>Step 2 - Date & Time</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="initStep2()">
  <div class="box">
    <h2>Step 2: Pick a Date</h2>
    
    <!-- Prev/Next Buttons -->
    <div style="text-align:center;">
      <span class="calendar-prevnext" onclick="prevMonth()">Prev</span>
      <span class="calendar-prevnext" onclick="nextMonth()">Next</span>
    </div>
    
    <!-- ASCII calendar container -->
    <div id="asciiCalendar" class="calendar-container" style="display:block; margin:0 auto;"></div>
    
    <!-- Show selected date here -->
    <p id="selectedDate" style="font-weight:bold;"></p>

    <h3>Timeslot</h3>
    <label>
      <input type="radio" id="sunriseRadio" name="timeSlot">
      Sunrise (5-8am)
    </label><br>
    <label>
      <input type="radio" id="sunsetRadio" name="timeSlot">
      Sunset (4-7pm)
    </label><br><br>

    <button class="button" onclick="step2Next()">Next</button>

    <div class="bottom-nav">
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="photos.html">Photos</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
  <div class="bottom-note">
    <p>&copy; 2025 Klif. All rights reserved.</p>
    <p><a href="./desclaimers.html">Desclaimers</a> | <a href="./terms.html">Terms of Service</a></p>
  </div>
</body>
</html>
