    <div class="title">Step 2: Choose Date & Time</div>

      <form onsubmit="event.preventDefault(); selectDateTime();">
        <label for="day">Available days:</label>
        <select id="day">
          <option value="">-- select --</option>
          <option value="Monday">Monday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>

        <label for="time">Time slots:</label>
        <select id="time">
          <option value="">-- select --</option>
          <option value="Sunrise (5-8am)">Sunrise (5-8am)</option>
          <option value="Sunset (4-7pm)">Sunset (4-7pm)</option>
        </select>
        
        <button type="submit">Next</button>
      </form>
