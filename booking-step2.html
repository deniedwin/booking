<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0,
                 user-scalable=no,
                 maximum-scale=1.0">
  <title>Booking - Step 2</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">Step 2: Date & Time</div>
    <div class="content leftAlign">
      <form onsubmit="event.preventDefault(); selectDateTime();">
        <label for="dateInput">Select a date (Mon/Fri/Sat):</label>
        <input type="date" id="dateInput" oninput="validateDate()">

        <p><strong>Time slot:</strong></p>
        <label>
          <input type="radio" id="sunrise" name="timeSlot">
          Sunrise (5-8am)
        </label>
        <label>
          <input type="radio" id="sunset" name="timeSlot">
          Sunset (4-7pm)
        </label>

        <button type="submit">Next</button>
      </form>
    </div>
    <div class="footer">
      <a href="booking-step1.html">Back</a>
    </div>
  </div>
  <div class="beneath-footer">
    Note: Klif Est OÜ only charges a commission to Klif Curacao BV. 
    The operational company is Klif Curacao BV.
    <br>
    Klif©
  </div>
</body>
</html>
