<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking - Step 1: Booking Type & Currency</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff; color: #000;
      font-family: Verdana, sans-serif;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%; max-width: 360px; height: 550px;
      margin: 20px; border: 3px solid #000;
      padding: 20px 20px 80px 20px; /* extra bottom padding for navigation */
      box-sizing: border-box; position: relative;
    }
    h2 { margin-top: 0; text-align: center; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      font-size: 16px; width: 100%; padding: 8px; margin-top: 5px;
      box-sizing: border-box; border: 1px solid #000; background: #fff; color: #000;
    }
    .radio-label {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 10px; white-space: nowrap;
    }
    .navigation {
      position: absolute; bottom: 20px; right: 20px;
    }
    .navigation button {
      padding: 10px 20px; margin-left: 10px;
      border: 1px solid #000; background: #fff; color: #000; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Step 1: Booking Type & Currency</h2>
    <label>Booking Type:</label>
    <label class="radio-label">
      <span>Single Booking</span>
      <input type="radio" name="bookingType" value="single" checked>
    </label>
    <label class="radio-label">
      <span>Group Booking</span>
      <input type="radio" name="bookingType" value="group">
    </label>
    <div id="groupQuantityContainer" style="display:none;">
      <label>Number of Group Bookings:</label>
      <input type="number" id="groupQuantity" min="1" value="1">
    </div>
    <label>Currency:</label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
    <div id="priceDisplay" style="margin-top:10px; font-weight:bold;">
      Price: USD 100
    </div>
    <div class="navigation">
      <button id="next1">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
