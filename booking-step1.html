<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, 
                 user-scalable=no, 
                 initial-scale=1.0, 
                 maximum-scale=1.0">
  <title>Booking - Step 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">Step 1: Choose Product & Currency</div>
    <!-- leftAlign to push text to the left -->
    <div class="content leftAlign">
      <form onsubmit="event.preventDefault(); selectProductCurrency();">
        <p><strong>Products:</strong></p>
        <label>
          <input type="radio" name="product" value="Single Tour ($100 / €96)">
          Single Tour ($100 / €96)
        </label>
        <label>
          <input type="radio" name="product" value="Group Tour ($90 / €86)">
          Group Tour ($90 / €86) - 3 or more participants
        </label>

        <p><strong>Currency:</strong></p>
        <label>
          <input type="radio" name="currency" value="USD">
          USD
        </label>
        <label>
          <input type="radio" name="currency" value="EUR">
          EUR
        </label>
        
        <button type="submit">Next</button>
      </form>
    </div>
    <div class="footer">
      <a href="index.html">Home</a>
      <a href="booking-step1.html">Booking</a>
    </div>
  </div>
  <hr class="beneath-footer">
  <div class="beneath-footer">
    Note: Klif Est OÜ only charges a commission to Klif Curacao BV. The operational company is Klif Curacao BV.
  </div>
</body>
</html>
