<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klif - Booking Step 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="box">
    <h1>Booking - Step 1</h1>
    <p>Select Product</p>
    <label>
      <input type="radio" id="singleTour" name="tour" onclick="toggleGroupTickets()"> 
      Single Tour ($100 / €96)
    </label><br>
    <label>
      <input type="radio" id="groupTour" name="tour" onclick="toggleGroupTickets()">
      Group Tour ($90 / €86) - 3+ participants
    </label>

    <div id="groupTicketsDiv" style="display:none; margin-top:10px;">
      <label>Number of participants (3+):</label>
      <input type="number" id="groupTickets" value="3" min="3" style="width:120px;">
    </div>

    <p><button onclick="step1Submit()">Next</button></p>
  </div>

  <div class="footer">
    <p>&copy; 2025 Klif Est OÜ. All rights reserved.</p>
    <p>Note: Klif Est OÜ only charges a commission to Klif Curacao BV. The operational company is Klif Curacao BV.</p>
  </div>
</body>
</html>
